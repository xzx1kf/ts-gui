<!DOCTYPE html>
<html>
	<head>
		<title>Available Squash Courts</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Court</th>
				<th>Time</th>
				<th>Book</th>
			</tr>
			{{ range .}}
			<tr>
				<td>{{ .Court }}</td>
				<td>{{ .Hour }}:{{ .Min }}</td>
				<td><a href="/bookings/new?court={{ .Court }}&days={{ .Days }}&hour={{ .Hour }}&min={{ .Min }}&timeSlot={{ .Timeslot }}">Book</a></td>
			</tr>
			{{ end }}
		</table>
	</body>
</html>
