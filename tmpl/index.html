<!DOCTYPE html>
<html>
	<head>
		<title>Available Squash Courts</title>
	</head>
	<body>
		<table>
			<tr>
				<th>Court</th>
				<th>Time</th>
				<th>Book</th>
			</tr>
			{{ range .bookings }}
			<tr>
				<td>{{ .Court }}</td>
				<td>{{ .Hour }}:{{ .Min }}</td>
				<td><a href="{{ .host }}{{ .BookingLink }}">Book</a></td>
			</tr>
			{{ end }}
		</table>
	</body>
</html>
